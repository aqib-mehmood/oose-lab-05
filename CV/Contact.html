    <main id="contact_page">
        <div class="container-fluid">
            <div class="row head">
                <div class="col-sm-12">
                    <h1>Get in touch</h1>
                    <p>I would like to hear Your Comments or Feedback. Feel Free to send me Your Feedback.</p>
                </div>
            </div>
        </div><br>

        <div class="container-fluid feedback_form">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <h2>Send your Message</h2>
                    <div class="container ">
                        <form action="#">
                            <div class="form-group" >
                                <label for="name">Name<sup>*</sup>  :</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter Your Name" name="name" required="true">
                            </div><br>

                            <div class="form-group">
                                <label for="email">Email<sup>*</sup>  :</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required="true">
                            </div><br>

                            <div class="form-group">
                                <label for="company">Company:</label>
                                <input type="text" class="form-control" id="company" placeholder="Your Company Name" name="company">
                            </div><br>
                
                            <div class="form-group">
                                <label for="message">Message / Feedback<sup>*</sup>  :</label>
                                <textarea class="form-control" rows="5" id="message" placeholder="Your Feedback here.." required="true"></textarea>
                                
                            </div><br>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>
                      </div>

                </div>
            </div><br>
        </div>
        
    </main>
